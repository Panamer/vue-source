<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="../dist/vue.js"></script>
    <div id="app"> {{msg}}</div>
</body>
</html>

<script>
    const app = new Vue({
        // 数据会被观测 响应式数据: 更改数据 视图变化
        // 对 对象的所有属性 使用definePrototype 进行自定义 get set
        el: '#app',
        data: {
            msg: {
                a: 1
            }
        }
    })
    app.msg
</script>
